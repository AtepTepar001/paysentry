name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build core
        run: npx tsc -p packages/core/tsconfig.json --listEmittedFiles 2>&1 | head -20

      - name: Debug - Check core output
        run: ls -la packages/core/dist/

      - name: Build remaining
        run: |
          npx tsc -p packages/control/tsconfig.json
          npx tsc -p packages/observe/tsconfig.json
          npx tsc -p packages/protect/tsconfig.json
          npx tsc -p packages/sandbox/tsconfig.json
          npx tsc -p packages/x402/tsconfig.json
          npx tsc -p packages/demo/tsconfig.json

      - name: Test
        run: npm test

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build core
        run: npm run build -w packages/core

      - name: Debug - Check core dist output
        run: |
          echo "=== core dist files ==="
          ls -la packages/core/dist/ || echo "NO DIST DIR"
          echo "=== node_modules symlink ==="
          ls -la node_modules/@paysentry/core || echo "NO SYMLINK"
          echo "=== node_modules/@paysentry/core/dist ==="
          ls -la node_modules/@paysentry/core/dist/ || echo "NO DIST VIA SYMLINK"
          echo "=== tsc version ==="
          npx tsc --version

      - name: Build remaining packages
        run: |
          npm run build -w packages/control -w packages/observe -w packages/protect -w packages/sandbox
          npm run build -w packages/x402 -w packages/demo

      - name: Test
        run: npm test

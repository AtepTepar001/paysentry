name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Debug - Try manual tsc for core
        run: |
          cd packages/core
          npx tsc --declaration --declarationMap --outDir dist --rootDir src --target ES2022 --module ESNext --moduleResolution bundler --strict --esModuleInterop --skipLibCheck --composite --listEmittedFiles 2>&1 | head -30
          echo "---"
          ls -la dist/
          echo "---"
          ls dist/*.d.ts 2>/dev/null || echo "NO .d.ts FILES FOUND"

      - name: Build all
        run: |
          npm run build -w packages/core
          npm run build -w packages/control -w packages/observe -w packages/protect -w packages/sandbox
          npm run build -w packages/x402 -w packages/demo

      - name: Test
        run: npm test
